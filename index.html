<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Digital - Inicio</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1b1f2b;
      background-image: radial-gradient(circle at top left, #03ddb2, #2584f8);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseButton {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out;
    }

    .pulse-hover:hover {
      animation: pulseButton 0.6s ease-in-out;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #a8f5e1;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen px-6 relative">
  <div class="text-center fade-in-up">
    <!-- Logotipo -->
    <img src="logo.png" alt="Logo SASEDigital" class="mx-auto w-80 mb-6 transform transition duration-1000 hover:scale-105" />

    <h1 class="text-4xl md:text-6xl font-extrabold mb-2 text-[#03ddb2] tracking-wide">SASE Digital</h1>
    <p class="text-xl md:text-2xl font-medium mb-6 text-[#a8f5e1] italic">
      Innovación Sin Límites.
    </p>

    <p class="text-lg md:text-2xl mb-8 text-[#e3ecf7] typewriter">
      Estamos trabajando en algo increíble...
    </p>

    <div class="flex justify-center space-x-4">
      <a href="mailto:contacto@sasedigital.com" class="bg-[#03ddb2] text-[#1b1f2b] px-6 py-2 rounded-full font-semibold hover:bg-[#029e88] transition pulse-hover">
        Contáctanos
      </a>
      <a class="border-2 border-white text-white px-6 py-2 rounded-full font-semibold transition 
           hover:bg-white hover:text-[#1b1f2b] hover:font-bold shadow hover:shadow-lg">
        Síguenos
      </a>
    </div>
  </div>

  <footer class="absolute bottom-4 text-sm text-[#9ca3af]">
    © 2025 SASE Digital - Innovación Sin Límites. Todos los derechos reservados.
  </footer>
</body>
</html>
